<!DOCTYPE html>
<html>

  <head>

      <meta charset='utf-8'>
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <title>SeaEagle Resume</title>

      <!--导入CSS文件-->
      <!--样式重置-->
      <link rel="stylesheet" type="text/css" href="styles/reset.css">
      <!--PC特定样式-->
      <link rel="stylesheet" type="text/css" href="styles/resume_pc.css" media="all">
      <!--Pad特定样式-->
      <link rel="stylesheet" type="text/css" href="styles/resume_pad.css">
      <!--Mobile特定样式-->
      <link rel="stylesheet" type="text/css" href="styles/resume_mobile.css">

      <!--导入JavaScript文件-->
      <!--导入jQuery库-->
      <script src="scripts/jquery-1.10.2.min.js"></script>
      <!--本应用特定脚本-->
      <script src="scripts/resume.js"></script>

  </head>

  <body>
    <!--头部-->
    <div class="header">
        <!--座右铭-->
        <div class="motto">
            <p class="title">///梦想就是一种让你感觉坚持就是幸福的东西</p>
        </div>
        <!--头部导航-->
        <div class="nav">
            <!--导航列表-->
            <ul class="menu">
                <li class="item active"><a href="#">简介</a></li>
                <li class="item"><a href="#">技能</a></li>
                <li class="item"><a href="#">经历</a></li>
                <li class="item"><a href="#">兴趣</a></li>
                <li class="item"><a href="#">展望</a></li>
                <li class="item"><a href="#">尾声</a></li>
            </ul>
        </div>
        <!--头部分割线-->
        <div class="headerSplitLine"></div>
    </div>

    <!--主体-->
    <div class="container">
        <!--个人简介-->
        <section class="introduction" data-type="story" data-speed="8" data-offsetY="1000">
            <article>
                <!--个人头像-->
                <!--文字简介-->
                <div>
                    <p>Hi, my name is Eagle.</p>
                    <p>嗨, 我叫海鹰</p>
                    <p>Yeah, I love coding!</p>
                    <p>无代码不疯狂, 用更短的代码做更多的事</p>
                </div>
            </article>
        </section>

        <!--专业技术-->
        <section class="skill" data-type="story" data-speed="8" data-offsetY="2000">
            <article>
                <h3>擅长的技术</h3>
                <div>
                    <p>前端: HTML5 CSS3 JavaScript jQuery</p>
                    <p>熟悉的前端框架: jQueryUI Bootstrap EasyUI……</p>
                    <p>后台: Java JSP WebService</p>
                    <p>熟悉的后台框架: SSH EJB Grails Django……</p>
                    <p>终端: iOS</p>
                </div>
            </article>
        </section>

        <!--工作经历-->
        <section class="work" data-type="story" data-speed="8" data-offsetY="3000">
            <article></article>
        </section>

        <!--兴趣爱好-->
        <section class="interest" data-type="story" data-speed="8" data-offsetY="4000">
            <article></article>
        </section>

        <!--远景展望-->
        <section class="future" data-type="story" data-speed="8" data-offsetY="5000">
            <article></article>
        </section>

        <!--结束-->
        <section class="end" data-type="story" data-speed="8" data-offsetY="6000">
            <article></article>
        </section>
    </div>

    <!--脚部-->
    <div class="footer"></div>
  </body>

</html>
